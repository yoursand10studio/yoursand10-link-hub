<!doctype html>
<html lang="th">

    <link rel="icon" type="image/webp" href="/favicon.webp" />

    <link rel="canonical" href="https://yoursand10.com/" />

    <!-- Open Graph / Facebook / Line -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursand10.com/" />
    <meta property="og:title" content="Yours & 10 | Studio - Crafting memories into websites" />

      property="og:description"
      content="รับทำเว็บไซต์เซอร์ไพรส์แฟน วันครบรอบ วันเกิด ของขวัญดิจิทัลชิ้นเดียวในโลก"

    <meta property="twitter:url" content="https://yoursand10.com/" />
    <meta property="twitter:title" content="Yours & 10 | Studio" />
    <meta
      property="twitter:description"
      content="Crafting memories into websites. รับทำเว็บไซต์เซอร์ไพรส์แฟนและของขวัญดิจิทัล"

    <!-- Preload self-hosted font for fast rendering -->
    <link
      rel="preload"
      href="/fonts/Outfit-Variable.woff2"
      as="font"
      type="font/woff2"

    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">

        "@type": "ProfessionalService",
        "name": "Yours & 10 Studio",
        "url": "https://yoursand10.com/",
